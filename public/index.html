<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WP Plugin Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sky: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
              },
            },
          },
        },
      };
    </script>
    <style>
      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script src="js/app.js" defer></script>
  </head>
  <body class="bg-sky-50 min-h-screen flex items-center justify-center font-sans text-slate-700">
    
    <div class="w-full max-w-lg p-6">
      
      <div class="bg-white rounded-2xl shadow-xl border border-sky-100 overflow-hidden">
        
        <div class="bg-sky-500 p-6 text-center">
          <h1 class="text-2xl font-bold text-white tracking-wide">WP Plugin Fetcher</h1>
          <p class="text-sky-100 text-sm mt-1">Download latest versions directly from repo</p>
        </div>

        <div class="p-8">
          <form id="downloadForm" class="space-y-4" autocomplete="off">
            <div>
              <label for="pluginUrl" class="block text-sm font-medium text-slate-600 mb-1">
                WordPress Plugin URL
              </label>
              <input 
                type="url" 
                id="pluginUrl" 
                name="pluginUrl" 
                placeholder="https://wordpress.org/plugins/your-plugin/" 
                required
                class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-sky-500 focus:ring-4 focus:ring-sky-500/20 outline-none transition-all duration-200 text-slate-800 placeholder:text-slate-400"
              >
            </div>

            <button 
              type="submit" 
              id="submitBtn"
              class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2"
            >
              <span>Fetch & Download</span>
              <svg id="loadingIcon" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </button>
          </form>
        </div>

        <div id="noticeContainer" class="px-8 pb-8 empty:hidden space-y-3"></div>
      </div>
      
    </div>
  </body>
</html>
